if (project.hasProperty("topobyte")) {
    apply from: 'file:///' + System.getProperty("user.home") \
        + '/.gradle/topobyte.gradle'
}

dependencies {
    compile project(':osm4j-core')

    compile 'de.topobyte:compact-io:0.0.5'

    compile 'com.slimjars.trove4j:trove4j-hash-map:1.0.1'
    compile 'com.slimjars.trove4j:trove4j-int-object-hash-map:1.0.1'

    compile 'net.jpountz.lz4:lz4:1.3.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.slf4j:slf4j-api:1.6.1'

    testCompile project(':osm4j-xml')
    testCompile project(':osm4j-pbf')
    testCompile project(':osm4j-testing')

    testCompile 'junit:junit:4.13.2'

    testRuntime 'org.slf4j:slf4j-log4j12:1.6.1'
    testRuntime 'log4j:log4j:1.2.16'
}

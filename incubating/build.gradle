dependencies {
    compile 'de.topobyte:osm4j-core:0.1.0'
    compile 'de.topobyte:osm4j-geometry:0.1.0'
    compile 'de.topobyte:osm4j-tbo:0.1.0'
    compile 'de.topobyte:osm4j-utils:0.1.0'
    compile 'de.topobyte:osm4j-extra:0.1.0'
    compile 'de.topobyte:melon-io:0.0.1'

    compile 'org.slf4j:slf4j-api:1.6.1'
    runtime 'org.slf4j:slf4j-log4j12:1.6.1'
    runtime 'log4j:log4j:1.2.16'

    testCompile 'junit:junit:4.12'
}

task copyJars(type: Copy) {
    into "$buildDir/lib-run"
    from jar
}

task copyDeps(type: Copy) {
    into "$buildDir/lib-run"
    from configurations.runtime
}

task createRuntime(dependsOn: [copyJars, copyDeps]) {
    description 'Setup the execution environment for the scripts'
}
